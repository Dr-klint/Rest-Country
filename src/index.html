<!DOCTYPE html>
<html lang="en" class="html__body">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2c471e2012.js"
      crossorigin="anonymous"
    ></script>
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer type="module" src="js/controller.js"></script>
    <title>Rest Countries</title>
  </head>
  <body class="font-body-400 dark:bg-darkElements">
    <!-- nav section -->
    <header>
      <nav class="dark:bg-darkBackground bg-white shadow-md">
        <div class="flex justify-between px-2 py-4">
          <h1
            class="font-bold pl-4 ml-3 text-lg md:pl-5 md:ml-5 md:text-2xl hover:cursor-pointer head__btn dark:text-darkText"
          >
            Where in the World?
          </h1>
          <div
            class="flex items-center pr-3 mr-3 md:pr-5 md:mr-5 hover:cursor-pointer icon__body"
          >
            <i class="fa-regular fa-moon mr-1 md:mr-2 dark:text-darkText"></i>
            <p class="font-semibold dark:text-darkText dark__text">Dark Mode</p>
          </div>
        </div>
      </nav>
    </header>
    <div>
      <!-- Filter  Section-->
      <div class="flex flex-col md:flex-row md:justify-between items-start">
        <div
          class="pl-4 ml-3 md:pl-5 md:ml-6 mt-14 shadow-md bg-white dark:bg-darkBackground w-auto"
        >
          <i
            class="fa-solid fa-magnifying-glass py-4 px-4 rounded -m-1 dark:text-darkText"
          ></i>
          <form class="search__country inline">
            <input
              placeholder="Search for a Country "
              class="px-5 rounded w-72 py-3 search__country--input dark:bg-darkBackground dark:text-darkText"
            />
          </form>
        </div>
        <div
          class="mr-0 md:mr-10 md:mt-14 mt-10 ml-4 hover:cursor-pointer w-auto btn__filter"
        >
          <div class="relative">
            <div
              class="flex items-center shadow-md bg-white dark:bg-darkBackground pr-1"
            >
              <p class="p-3 dark:text-darkText">Filter by Region</p>
              <i class="fa-solid fa-chevron-down p-2 dark:text-darkText"></i>
            </div>
            <div
              class="shadow-sm bg-white dark:bg-darkBackground p-3 z-10 transition-all absolute top-14 pl-4 pr-24 btn__options hidden"
            >
              <ul class="dark:text-darkText country__region">
                <li>Africa</li>
                <li>America</li>
                <li>Asia</li>
                <li>Europe</li>
                <li>Oceania</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Main  Section-->
      <main>
        <div
          class="grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1 mt-12 px-10 gap-10 country__layout"
        >
          <!-- <div class="bg-white rounded overflow-hidden shadow-md">
            <img src="" alt="country flag" />
            <div class="p-4">
              <p class="font-bold text-lg">Country Name</p>
              <p class="font-semibold mt-2">
                Population: <span class="font-light">7637655</span>
              </p>
              <p class="font-semibold">
                Capital: <span class="font-light">7637655</span>
              </p>
              <p class="font-semibold">
                Region: <span class="font-light">7637655</span>
              </p>
            </div>
          </div> -->
        </div>
      </main>
    </div>
    <!--Spinner-->
    <div class="spinner hidden">
      <div class="flex justify-center items-center">
        <img class="w-1/2 md:w-1/4" src="image/loading-42.webp" alt="loader" />
      </div>
    </div>
  </body>
</html>
